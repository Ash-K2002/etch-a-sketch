<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch a sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="color-btn">
        <div id="message">
            Hold control button and hover over grid to draw.
        </div>
            <div class="picker">
            choose pen color:
            <input type="color" value="#FFFFFF" name="colorpicker" id="clrpkr">
        </div>
        <button id="eraser" class="btn">eraser</button>
    </div>

    <div class="container">
    </div>

    <div class="grid-btn">
        <div class="slidecontainer">
            <input type="range" min="8" max="100" value="16" class="slider" id="myRange">
            <p>Boxes per side: <span id="demo"></span></p>
          </div>
            <button id="new-grd" class="btn">Create new grid</button> 
    </div>
</body>
</html>
